services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_db:/app/db
    environment:
      - DEBUG=1
      - DATABASE_URL=sqlite:///db/db.sqlite3
      - CORS_ALLOWED_ORIGINS=http://localhost:3000
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - db_setup

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_GRAPHQL_URL=http://localhost:8000/graphql/
    depends_on:
      - backend

  db_setup:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
      - backend_db:/app/db
    command: >
      sh -c "
        python manage.py makemigrations &&
        python manage.py migrate &&
        python manage.py loaddata workstations &&
        echo 'Database setup complete'
      "
    restart: "no"

volumes:
  backend_db:
