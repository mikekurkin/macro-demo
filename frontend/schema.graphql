schema {
  query: Query
  mutation: Mutation
}

type CreateWorkstation {
  workstation: WorkstationType
}

"""
The `DateTime` scalar type represents a DateTime
value as specified by
[iso8601](https://en.wikipedia.org/wiki/ISO_8601).
"""
scalar DateTime

type DeleteWorkstation {
  success: Boolean
}

type Mutation {
  createWorkstation(description: String, ipAddress: String, title: String!): CreateWorkstation
  deleteWorkstation(id: Int!): DeleteWorkstation
  updateWorkstation(description: String, id: Int!, ipAddress: String, title: String): UpdateWorkstation
}

type Query {
  workstation(id: Int): WorkstationType
  workstations(page: Int = 1, pageSize: Int = 10): WorkstationConnection!
}

type UpdateWorkstation {
  workstation: WorkstationType
}

type WorkstationConnection {
  hasNext: Boolean!
  hasPrevious: Boolean!
  page: Int!
  pageSize: Int!
  results: [WorkstationType!]!
  total: Int!
}

type WorkstationType {
  createdAt: DateTime!
  description: String
  hasPc: Boolean!
  id: ID!
  ipAddress: String
  title: String!
  updatedAt: DateTime!
}
